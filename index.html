<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CanvasMapper</title>
    <link type="text/css" rel="stylesheet" href="/src/styles/main.css" />
    <link type="text/css" rel="stylesheet" href="/src/styles/spectrum.css" />
  </head>
  <body>
    <div class="header">
      <h1>CanvasMapper</h1>
    </div>
    <div class="toolbar">
      <button
        id="selectBtn"
        class="active btn"
        aria-label="Select"
        aria-pressed="true"
      ></button>
      <button
        id="stationBtn"
        class="btn"
        aria-label="Add station"
        aria-pressed="false"
      ></button>
      <button
        id="connectionBtn"
        class="btn"
        aria-label="Add conneciton"
        aria-pressed="false"
      ></button>
      <button id="deleteBtn" class="btn" aria-label="Delete selected"></button>
      <button id="undoBtn" class="btn" aria-label="Undo"></button>
      <button id="redoBtn" class="btn" aria-label="Redo"></button>
    </div>
    <div id="saveDiv">
      <ul id="saveMenu">
        <li id="downloadPNG" download="canvasMap.png">Download as PNG</li>
        <li id="downloadJSON" download="application/json">Download as JSON</li>
        <li id="importJSON">
          <label id="importFromJSONBtn" for="importFile"
            >Import from JSON</label
          >
          <input
            id="importFile"
            type="file"
            name="jsonFile"
            accept="application/json"
          />
        </li>
      </ul>
    </div>
    <div id="properties">
      <h2>Properties</h2>
      <div id="propdiv">Nothing is selected</div>
    </div>
    <canvas id="workspace"></canvas>
    <template id="emptyProps"> Nothing is selected </template>
    <template id="stationProps">
      <div id="stProperties">
        <div class="input-group">
          <label for="stNameInput">Name: </label>
          <input id="stNameInput" type="text" />
        </div>
        <div class="input-group">
          <label for="stXInput">X coordinate: </label>
          <input id="stXInput" type="number" />
        </div>
        <div class="input-group">
          <label for="stYInput">Y coordinate: </label>
          <input id="stYInput" type="number" />
        </div>
        <div class="input-group">
          <label for="stZInput">Z coordinate: </label>
          <input id="stZInput" type="number" />
        </div>
        <div class="input-group">
          <label for="stColorField">Color: </label>
          <input id="stColorField" type="color" />
        </div>
      </div>
    </template>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
