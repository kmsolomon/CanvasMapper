<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CanvasMapper</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/spectrum.css"/>
    <script data-main="js/main" src="js/lib/require.js"></script>
   </head>
   <body>
     <div class="header">
     <h1>CanvasMapper</h1>
     </div>
     <div id="toolbarDiv">
       <ul id="toolbar">
         <li id="select" class="active selectBtn"></li>
         <li id="addStation" class ="stationBtn"></li>
         <li id="addConnection" class="connectionBtn"></li>
         <li id="delete" class="deleteBtn"></li>  
         <li id="undo" class="undoBtn"></li>
         <li id="redo" class="redoBtn"></li>
       </ul>  
     </div>
     <div id="saveDiv">
          <ul id="saveMenu">
            <li id="downloadPNG" download="canvasMap.png">Download as PNG</li>
            <li id="downloadJSON" download="application/json">Download as JSON</li>
            <li id="importJSON">Import from JSON</li>
          </ul>
       </div>
     <div id="properties">
         <h1>Properties</h1>
         <div id="propdiv">
           Nothing is selected
         </div>
     </div>
     <canvas id="workspace"></canvas>
   </body>
</html>
